<div class="container">
  <div class="row">
    <h2>
      <span class="center-block label label-info">
          Welcome to  Movie Mela
          </span></h2>
    <div class="col-md-12">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="../../img/p1.jpg" alt="p1" style="width:100%;">
          </div>

          <div class="item">
            <img src="../../img/p2.jpg" alt="p2" style="width:100%;">
          </div>

          <div class="item">
            <img src="../../img/p3.jpg" alt="p4" style="width:100%;">
          </div>
        </div>
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
      </div>
      <h2>
        <span class="center-block label label-info">
                      Now Showing
                      </span>
      </h2>
      <div class="row">
        <div class="col-md-3 col-sm-3 col-xs-4" ng-repeat="movie in  mainCtrl.allMoviesData | filter: {Status : 'running'}">
          <a href="/runningmovie/{{movie.imdbID}}">
            <h3>
              <span class="center-block label label-default">{{movie.Title}}</span>
              <img class="center-block" width="200" height="300" ng-src="{{movie.Poster}}">
              <span class="center-block label label-danger">Ratings {{movie.imdbRating}}</span>
            </h3>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
